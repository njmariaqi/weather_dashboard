<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
     <title>Weather Dashboard</title>
</head>
<body>
     <main>
          <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
               <header class="d-flex align-items-center text-white text-decoration-none">&#9925; Weather Dashboard</header>
               <hr>
               <input placeholder="City..." type ="text" id="cityInput" class="mt-3">
               <button id="searchBtn" style="width: 80px;" class="btn btn-outline-light mt-3">Search</button>
               <div class="nav nav-pills flex-column" style="height: auto">
                    <ul id="searchHistory" class="nav nav-pills flex-column mb-auto"></ul>
               </div>
          </div>
          <div id="detailWeather" class="d-flex flex-column flex-shrink-0 p-3" style="height: 100vh;">
               <div id="city" class="fs-1"></div>
               <div id="date" class="fs-4"></div>
               <br>
               <div id="weatherCondition"></div>
               <img id="icon" style="width: 40px;">
               <div id="temp" class="fs-3"></div>
               <div id="humidity" class="fs-3"></div>
               <div id="wind" class="fs-3"></div>
          </div>
          <div>
               
          </div>
     </main>    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
     <script src="assets/js/script.js"></script>
</body>
</html>
